# Nombre de la aplicación
spring.application.name=ApiClima
openweather.api.key=${api_key}

# Configuración de la fuente de datos (DataSource)
spring.datasource.url=${APICLIMA_DB_URL}
spring.datasource.username=${APICLIMA_DB_USER}
spring.datasource.password=${APICLIMA_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



